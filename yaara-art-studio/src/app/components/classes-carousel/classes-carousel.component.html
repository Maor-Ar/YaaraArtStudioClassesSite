<!-- Classes Section - Carousel Layout -->
<section class="classes-carousel">
  <div class="container">
    <div class="classes-header">
      <h2 class="section-title fade-in-up">השיעורים שיש אצלנו</h2>
    </div>
    
    <div class="carousel-wrapper">
      <div class="carousel-container">
        <div class="carousel-track" [style.transform]="'translateX(-' + (currentIndex * 100) + '%)'">
          <div class="carousel-slide" *ngFor="let artClass of filteredClasses; let i = index">
            <div class="slide-content">
              <div class="slide-image">
                <img [src]="artClass.imageUrl" [alt]="artClass.title" class="slide-img">
              </div>
              
              <div class="slide-info">
                <h3 class="class-title">{{ artClass.title }}</h3>
                <p class="class-description">{{ artClass.description }}</p>
                
                <div class="class-schedule">
                  <div class="schedule-day">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                      <path d="M19 4h-1V2h-2v2H8V2H6v2H5c-1.11 0-1.99.9-1.99 2L3 20c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 16H5V10h14v10zm0-12H5V6h14v2z"/>
                    </svg>
                    <span>{{ artClass.days }}</span>
                  </div>
                  <div class="schedule-times">
                    <span *ngFor="let time of artClass.times" class="time-slot">{{ time }}</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Navigation Buttons -->
      <button class="carousel-btn prev-btn" (click)="previousSlide()" aria-label="קודם">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
          <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
        </svg>
      </button>
      <button class="carousel-btn next-btn" (click)="nextSlide()" aria-label="הבא">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
          <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/>
        </svg>
      </button>
      
      <!-- Indicators -->
      <div class="carousel-indicators">
        <button 
          *ngFor="let artClass of filteredClasses; let i = index"
          class="indicator"
          [class.active]="i === currentIndex"
          (click)="goToSlide(i)"
          [attr.aria-label]="'עבור לשיעור ' + (i + 1)">
        </button>
      </div>
    </div>
    
    <div class="classes-footer fade-in-up">
      <p class="footer-text">
        סטודיו בודה מציע מגוון שיעורי ציור, ולכם יש את האופציה להיכנס לכל אחד שתבחרו, להחליף ביניהם, או לבוא לכולם!
      </p>
    </div>
  </div>
</section>
