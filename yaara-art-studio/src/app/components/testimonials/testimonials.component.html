<!-- Testimonials Section -->
<section id="testimonials" class="testimonials">
  <div class="container">
    <div class="testimonials-header">
      <h2 class="section-title fade-in-up">מה אומרים עלינו</h2>
      <p class="testimonials-subtitle fade-in-up">
        התלמידים שלנו מספרים על החוויה הייחודית בסטודיו
      </p>
    </div>
    
    <div class="testimonials-grid">
      <div class="testimonial-card fade-in-up" 
           *ngFor="let testimonial of testimonials; let i = index"
           [attr.data-delay]="i * 150">
        <div class="testimonial-content">
          <div class="quote-icon">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="currentColor">
              <path d="M14.017 21v-7.391c0-5.704 3.731-9.57 8.983-10.609l.995 2.151c-2.432.917-3.995 3.638-3.995 5.849h4v10h-9.983zm-14.017 0v-7.391c0-5.704 3.748-9.57 9-10.609l.996 2.151c-2.433.917-3.996 3.638-3.996 5.849h3.983v10h-9.983z"/>
            </svg>
          </div>
          <blockquote class="testimonial-text">
            {{ testimonial.text }}
          </blockquote>
          <div class="testimonial-author">
            <div class="author-avatar">
              <div class="avatar-placeholder" [style.background]="testimonial.avatarColor">
                {{ testimonial.name.charAt(0) }}
              </div>
            </div>
            <div class="author-info">
              <h4 class="author-name">{{ testimonial.name }}</h4>
              <p class="author-details">{{ testimonial.details }}</p>
            </div>
          </div>
          <div class="testimonial-rating">
            <div class="stars" [innerHTML]="getStars(testimonial.rating)"></div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="testimonials-cta fade-in-up">
      <p class="cta-text">הצטרפו לקהילת האמנים שלנו</p>
      <a href="#contact" class="btn btn-primary" (click)="scrollToSection('contact')">
        התחילו היום
      </a>
    </div>
  </div>
</section>
