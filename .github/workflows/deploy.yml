name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: yaara-art-studio/package-lock.json
        
    - name: Install dependencies
      run: |
        cd yaara-art-studio
        npm ci
        
    - name: Build Angular app
      run: |
        cd yaara-art-studio
        npm run build:custom-domain
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: yaara-art-studio/dist/yaara-art-studio/browser
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
